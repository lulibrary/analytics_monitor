<html>
<head>
    <meta http-equiv="refresh" content="30">
    <script type="text/javascript"
            src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
        google.load("visualization", "1.1", {packages: ["corechart", "line", "calendar", "gauge"]});
        google.setOnLoadCallback(drawChart1);
        google.setOnLoadCallback(drawChart2);
        google.setOnLoadCallback(drawChart3);
        google.setOnLoadCallback(drawChart4);
        google.setOnLoadCallback(drawChart5);

        function drawChart1() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn({type: 'date', id: 'Date'});
            dataTable.addColumn({type: 'number', id: 'Hours up'});
            dataTable.addRows([
                //DATA1
            ]);
            var chart = new google.visualization.Calendar(document.getElementById('chart1'));
            var options = {
                title: "Alma Analytics Availability - Lancaster - EU00",
                height: 350,
                calendar: {
                    cellSize: 16
                },
                backgroundColor: "BG_COLOUR"
            };
            chart.draw(dataTable, options);
        }

        function drawChart2() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('date', 'Date');
            dataTable.addColumn('number', 'Average');
            dataTable.addColumn('number', 'Median\n(Middle)');
            dataTable.addRows([
                //DATA2
            ]);
            var chart = new google.visualization.LineChart(document.getElementById('chart2'));
            var options = {
                title: "Alma Analytics Response Time - Average & Median - Lancaster - EU00",
                height: 400,
                //curveType: 'function',
                hAxis: {format: 'MM-yy'},
                backgroundColor: "BG_COLOUR"
            };
            chart.draw(dataTable, options);
        }

        function drawChart3() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('date', 'Date');
            dataTable.addColumn('number', 'Mode\n(Most likely)');
            dataTable.addRows([
                //DATA3
            ]);
            var chart = new google.visualization.LineChart(document.getElementById('chart3'));
            var options = {
                title: "Alma Analytics Response Time - Mode - Lancaster - EU00",
                height: 400,
                //curveType: 'function',
                hAxis: {format: 'MM-yy'},
                backgroundColor: "BG_COLOUR"
            };
            chart.draw(dataTable, options);
        }

        function drawChart4() {
            var dataTable = new google.visualization.DataTable();
            dataTable.addColumn('date', 'Date');
            dataTable.addColumn('number', 'Range');
            dataTable.addColumn('number', 'Max');
            dataTable.addColumn('number', 'Min');
            dataTable.addRows([
                //DATA4
            ]);
            var chart = new google.visualization.LineChart(document.getElementById('chart4'));
            var options = {
                title: "Alma Analytics Response Time Range - Lancaster - EU00",
                height: 400,
                //curveType: 'function',
                hAxis: {format: 'MM-yy'},
                backgroundColor: "BG_COLOUR"
            };
            chart.draw(dataTable, options);
        }

        function drawChart5() {
            var data = google.visualization.arrayToDataTable([
                ['Label', 'Value'],
                ['Response', AA_RESPONSE]
            ]);
            var options = {
                width: 140, height: 140,
                redFrom: 8, redTo: 10,
                yellowFrom: 6, yellowTo: 8,
                minorTicks: 10,
                max: 10, min: 0
            };
            var chart = new google.visualization.Gauge(document.getElementById('chart5'));
            chart.draw(data, options);
        }
    </script>
</head>
<body bgcolor="BG_COLOUR">
<section style="width:90%; height: 140px; margin: auto; padding: 10px;">
    <div style="width: 80%; height: 140px; float: left;">
        <h1 style="text-align: center">Alma Analytics - Lancaster - EU00 -
            is
            AA_STATE</h1>
        <h4 style="text-align: center">CURRENT_DT</h4>
    </div>
    <div id="chart5" style="height: 140px; margin-left: 20%;"></div>
</section>
<div id="chart2" style="width: 100%; height: 350px;"></div>
<div id="chart3" style="width: 100%; height: 350px;"></div>
<div id="chart4" style="width: 100%; height: 350px;"></div>
<br/><br/><br/>

<div style="position:relative; left:10%; margin: 0 auto;">
    <div id="chart1" style="width: 100%; height: 600px;"></div>
</div>
</body>
</html>
